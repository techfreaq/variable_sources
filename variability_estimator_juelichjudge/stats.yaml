# Schema for the PTF stats table
filters: {complevel: 5, complib: blosc}
schema:
  common:
    primary_key: obj_id
    spatial_keys: [ra, dec]
    columns:
    - [obj_id, u8]
    - [ra, f8]
    - [dec, f8]
    - [ra_med, f8]
    - [dec_med, f8]
    - [ra_rms, u2]
    - [dec_rms, u2]
    - [ra_mean, f8]
    - [dec_mean, f8]
    - [ra_stdev, u2]
    - [dec_stdev, u2]
    - [nmag, 4u2]
    - [nmag_ok, 4u2]
    - [nmag_ok_strict, 4u2]
    - [nblend_rel, 4u2]
    - [nmag_rel, 4u2]
    - [nmag_rel_strict, 4u2]
    - [medianMag, 4u2]
    - [meanMag, 4u2]
    - [magRMS, 4u2]
    - [magErrRMS, 4u2]
    - [weightedMeanMag, 4u2]
    - [weightedMagRMS, 4u2]
    - [chiSQ, 4u4]
    - [skewness, 4i2]
    - [maxMag, 4u2]
    - [minMag, 4u2]
    - [stetsonJ, 4i4]
    - [stetsonK, 4u2]
    - [smallKurtosis, 4i2]
    - [linearTrend, 4i2]
    - [maxSlope, 4u2]
    - [medianAbsDev, 4u2]
    - [nMedianBufferRange, 4u2]
    - [nPairPosSlope, 4u2]
    - [nAboveMeanByStd, '(4,3)u2']
    - [nBelowMeanByStd, '(4,3)u2']
    - [percentiles, '(4,12)u2']
    - [vonNeumannRatio, 4u2]
    - [con, 4u2]
    - [periodSearch, '(4,5,2)f8']
    - [matched_to_SDSS, u2]
